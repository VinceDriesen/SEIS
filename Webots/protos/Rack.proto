PROTO Rack [
  field SFVec3f translation 0 0 0
  field SFString name "rack"
]
{
Solid {
  translation IS translation
  children [
    # Vertical posts every ~0.375m (1.5m / 4) and on ends
    Transform {
      translation -0.75 0 0.15
      children [
        Shape {
          geometry Box { size 0.05 0.05 0.3 }
          appearance PBRAppearance { baseColor 0.1 0.1 0.8 }
        }
      ]
    }
    Transform {
      translation -0.375 0 0.15
      children [
        Shape {
          geometry Box { size 0.05 0.05 0.3 }
          appearance PBRAppearance { baseColor 0.1 0.1 0.8 }
        }
      ]
    }
    Transform {
      translation 0.0 0 0.15
      children [
        Shape {
          geometry Box { size 0.05 0.05 0.3 }
          appearance PBRAppearance { baseColor 0.1 0.1 0.8 }
        }
      ]
    }
    Transform {
      translation 0.375 0 0.15
      children [
        Shape {
          geometry Box { size 0.05 0.05 0.3 }
          appearance PBRAppearance { baseColor 0.1 0.1 0.8 }
        }
      ]
    }
    Transform {
      translation 0.75 0 0.15
      children [
        Shape {
          geometry Box { size 0.05 0.05 0.3 }
          appearance PBRAppearance { baseColor 0.1 0.1 0.8 }
        }
      ]
    }

    # Bottom beam
    Transform {
      translation 0 0 0.05
      children [
        Shape {
          geometry Box { size 1.5 0.05 0.01 }
          appearance PBRAppearance { baseColor 0.8 0.1 0.1 }
        }
      ]
    }
    # Middle beam
    Transform {
      translation 0 0 0.15
      children [
        Shape {
          geometry Box { size 1.5 0.05 0.01 }
          appearance PBRAppearance { baseColor 0.8 0.1 0.1 }
        }
      ]
    }
    # Top beam
    Transform {
      translation 0 0 0.25
      children [
        Shape {
          geometry Box { size 1.5 0.05 0.01 }
          appearance PBRAppearance { baseColor 0.8 0.1 0.1 }
        }
      ]
    }

    # Blok aan de voorkant (lidar blokker)
    Transform {
      translation 0 0 0.15 # Centrale hoogte
      children [
        Shape {
          geometry Box { size 1.5 0.01 0.3 }
          appearance Appearance {}
        }
      ]
    }

    # Blok aan de achterkant (lidar blokker)
    Transform {
      translation 0 0 0.15 # Centrale hoogte
      children [
        Shape {
          geometry Box { size 1.5 0.01 0.3 }
          appearance Appearance {}
        }
      ]
    }
  ]
  name IS name
  boundingObject Group {
    children [
      Transform {
        translation 0 0 0.15
        children [
          Box { size 1.5 0.1 0.3 }
        ]
      }
    ]
  }
}
}