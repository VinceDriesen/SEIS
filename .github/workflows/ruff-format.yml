name: Format Check

on:
  pull_request:
    paths:
      - 'Controller/**'

jobs:
  ruff_format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff format
        run: |
          ruff format Controller
